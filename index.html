<html>
  <head>
    <title>Generate Image with DALL-E 2 API</title>
    <style>
      body {
        background-color: #F2F2F2;
      }
      form {
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      input[type="text"] {
        width: 60%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 1.2em;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Generate Image with DALL-E 2 API</h1>
    <form action="{{ url_for('generate_image') }}" method="post">
      <label for="description">Enter a description of the image you want to generate:</label>
      <input type="text" id="description" name="description" required>
      <input type="submit" value="Generate Image">
    </form>
  </body>
</html>
